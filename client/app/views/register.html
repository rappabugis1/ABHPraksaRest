<div class="container" style="padding-top: 175px; padding-bottom: 620px; max-width: 465px">
<form name="registerForm" ng-submit="registerSubmit(registerForm.$valid)" novalidate>

  <ul class="list list-inline">
    <li >
      <h3 style="margin: 0px" >Create Account</h3>
    </li>
    <li class="pull-right ">
      <p3   ><a href="#/login" style="color: #FD6F60">Login</a></p3>
    </li>
  </ul>

  <div class="form-group formg">
    <input name="firstName"
           class="form-control input-lg input-h"
           type="text"
           id="firstName"
           placeholder="First Name"
           ng-model="firstName"
           required="true"
    >
  </div>

  <div class="form-group formg">
    <input name="lastName"
           class="form-control input-lg input-h"
           type="text"
           id="lastName"
           placeholder="Last Name"
           ng-model="lastName"
           required="true"
    >
  </div>

  <div class="form-group formg"
       ng-class="{'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine}"
       >
    <input name="email"
           class="form-control input-lg input-h "
           type="email"
           id="email"
           placeholder="Email"
           ng-model="email"
           required="true"
    >
    <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email.</p>
  </div>

  <div class="form-group formg"
       ng-class="{'has-error' : registerForm.phone.$touched && !registerForm.phone.$valid  }"
  >
    <input name="phone"
           class="form-control input-lg input-h "
           type="text" id="phone"
           placeholder="Phone Number"
           ng-model="phone"
           ng-minlength="9"
           required="true"
    >

    <p ng-show="registerForm.phone.$touched && !registerForm.phone.$valid" class="help-block">Phone number must be at least 9 cases long.</p>
  </div>

  <div class="row no-gutters">
    <div class="col-sm-6  formg" >
      <select class="custom-select form-control input-h" style="min-height: 55px">
        <option value="">Bosnia and Herzegovina</option>
        <option value="1">Germany</option>
        <option value="2">Indonesia</option>
        <option value="3">China</option>
      </select>
    </div>

    <div class="col-sm-6 formg" >
      <select class="custom-select form-control input-h" >
        <option value="">Sarajevo</option>
        <option value="1">Germany</option>
        <option value="2">Indonesia</option>
        <option value="3">China</option>
      </select>
    </div>
  </div>

  <div class="form-group formg">
    <input name="passwordReg"
           class="form-control input-lg input-h "
           type="password"
           id="passwordReg"
           placeholder="Password"
           ng-model="passwordReg"
           required="true"
    >
  </div>

  <div class="form-group formg"
       style=" padding-bottom: 40px"
       ng-class="{'has-error' : registerForm.confirmPassword.$touched   && confirmPassword!=passwordReg}"
  >
    <input name="confirmPassword"
           class="form-control input-lg input-h"
           type="password"
           id="confirmPassword"
           placeholder="Confirm Password"
           ng-model="confirmPassword"
           required="true"
    >

    <p ng-show=" registerForm.confirmPassword.$touched  && confirmPassword!=passwordReg" class="help-block">Passwords do not match.</p>
  </div>



  <button type="submit"
          class="btn btn-primary btn-block no-border btn-lg input-h"
          style="background-color: #FD6F60; "
          ng-disabled="registerForm.$invalid"
  >Create an account</button>

</form>
</div>
