
<head>
  <link rel="stylesheet" href="../styles/loginregister.css">
</head>

<body>
  <div class="container" style="padding-top: 175px; padding-bottom: 620px; max-width: 465px">
  <form name="registerForm" ng-submit="registerSubmit(registerForm.$valid)" novalidate>

    <ul class="list list-inline">
      <li >
        <h3 style="margin: 0px" >Create Account</h3>
      </li>
      <li class="pull-right ">
        <p3   ><a href="#/login" style="color: #FD6F60">Login</a></p3>
      </li>
    </ul>

    <div class="form-group formg">
      <input name="firstName"
             class="form-control input-lg input-h"
             type="text"
             id="firstName"
             placeholder="First Name"
             ng-model="firstName"
             required="required"
      >
    </div>

    <div class="form-group formg">
      <input name="lastName"
             class="form-control input-lg input-h"
             type="text"
             id="lastName"
             placeholder="Last Name"
             ng-model="lastName"
             required="required"
      >
    </div>

    <div class="form-group formg"
         ng-class="{'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine}"
         >
      <input name="email"
             class="form-control input-lg input-h "
             type="email"
             id="email"
             placeholder="Email"
             ng-model="email"
             required="required"
      >
      <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email.</p>
    </div>

    <div class="form-group formg"
         ng-class="{'has-error' : registerForm.phone.$touched && !registerForm.phone.$valid  }"
    >
      <input name="phone"
             class="form-control input-lg input-h "
             type="text" id="phone"
             placeholder="Phone Number"
             ng-model="phone"
             ng-minlength="9"
             required="required"
      >

      <p ng-show="registerForm.phone.$touched && !registerForm.phone.$valid" class="help-block">Phone number must be at least 9 cases long.</p>
    </div>

    <div class="row no-gutters">
      <div class="col-sm-6  formg" >

        <select class="custom-select form-control input-lg input-h"
                ng-model="country"
                ng-options="c.country_name for c in locations"
                required="required">
          <option value="" disabled selected>Country</option>
        </select>
      </div>

      <div class="col-sm-6 formg ">
        <select class=" form-control input-lg input-h"
                ng-model="city"
                ng-options="d.valueOf() for d in country.city_names"
                required="required">
          <option value="" disabled selected>City</option>
        </select>
      </div>
    </div>

    <div class="form-group formg">
      <input name="password"
             class="form-control input-lg input-h "
             type="password"
             id="password"
             placeholder="Password"
             ng-model="password"
             required="required"
      >
    </div>

    <div class="form-group formg"
         style=" padding-bottom: 40px"
         ng-class="{'has-error' : registerForm.confirmPassword.$touched   && confirmPassword!=password}"
    >
      <input name="confirmPassword"
             class="form-control input-lg input-h"
             type="password"
             id="confirmPassword"
             placeholder="Confirm Password"
             ng-model="confirmPassword"
             required="required"
      >

      <p ng-show=" registerForm.confirmPassword.$touched  && confirmPassword!=password" class="help-block">Passwords do not match.</p>
    </div>


    <div ng-if="error" class="alert alert-danger">{{error}}</div>

    <button type="submit"
            class="btn btn-primary btn-block no-border btn-lg input-h"
            style="background-color: #FD6F60; "
            ng-disabled="registerForm.$invalid"
    >Create an account</button>

  </form>
  </div>
</body>
